<form (ngSubmit)="addNew(form)" #form="ngForm" class="todo-add-new">
    <span>
    <input placeholder="Todo" type="text" class="todo-input" name="todo" ngModel/>
  </span>
    <span>
    <input type="date" class="todo-input" name="date"ngModel/>
  </span>
    <span>

    <select class="todo-input" name="priority" ngModel>
      <option
        *ngFor="let item of common.counter(5); let i = index"
        [value]="i + 1"
        ><span *ngFor="let star of common.counter(i + 1)">*</span></option>
    </select>
    </span>
    <span>
    <select class="todo-input" name="category" ngModel>
      <option [ngValue]="-1">{{ "no category" | uppercase }}</option>
      <option *ngFor="let item of categories" [ngValue]="item.id">{{item.name}}</option>
    </select>
  </span>
    <span>
    <button type="submit" class="todo-btn">
      Save
    </button>
  </span>
</form>
