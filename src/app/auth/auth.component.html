<div style="height: 200px;"></div>
<div class="text-center">
  <form
    class="form-signin col-11 col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 m-auto"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <img
      class="mb-4"
      src="../../assets/images/logo.png"
      style="border-radius: 10px;"
      alt=""
      width="72"
      height="72"
    />
    <div *ngIf="error" class="alert alert-danger" >{{error}}
      <button type="button" class="close" aria-label="Close" (click)="error = null">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="register">
      <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    </div>
    <div *ngIf="!register">
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control mb-1"
      placeholder="Email address"
      ngModel
      name = 'email'
      required
      email
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control mb-1"
      placeholder="Password"
      ngModel
      name = 'password'
      minlength = 6
      required
    />
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!authForm.valid"
    >
      <span *ngIf="!register">Login</span>
      <span *ngIf="register">Register</span>
    </button>
  </form>
</div>
