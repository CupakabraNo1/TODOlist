<nav
  class="navbar fixed-top navbar-expand-lg navbar-light shadow p-3 mb-5"
  style="background-color: #e3f2fd;"
>
  <a class="navbar-brand" [routerLink]="['/home']">
    <img
      src="../../assets/images/logo.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt="TODOlist"
    />
    TODOlist
  </a>
  <div *ngIf="!isAuthenticated">
    <div *ngIf="false">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="btn btn-dark mr-sm-2">Login</div>
          </li>
          <li class="nav-item">
            <div class="btn btn-primary my-2 my-sm-0">Register</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="m-auto"></div>
    <div class="float-right" *ngIf="true">
      <button class="btn btn-dark mr-sm-2" [routerLink]="['/auth', 0]">
        Login
      </button>
      <button class="btn btn-primary my-2 my-sm-0" [routerLink]="['/auth', 1]">
        Register
      </button>
    </div>
  </div>
  <div *ngIf="isAuthenticated">
    <button class="btn btn-primary mr-sm-2" (click) = "logout()" >
      Logout
    </button>
  </div>
</nav>
